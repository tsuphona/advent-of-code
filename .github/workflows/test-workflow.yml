name: Build
on:
  push:
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Configure the project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: submodules
          build-dir: submodules/out
          generator: Ninja
          c-compiler: gcc
          cxx-compiler: g++
